<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../bootstrap/bootstrap-4.0.0-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="../../bootstrap/bootstrap-4.0.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">   

    <link rel="stylesheet" type="text/css" media="all" 	href="../../css/register.css" th:href="@{/css/register.css}" />
 <link rel="stylesheet" type="text/css" media="all" 	href="../../css/general.css" th:href="@{/css/general.css}" />


<title>Register</title>
</head>
<body>
<header th:insert="fragments/general.html :: header"> </header> 


<div class="container">
        <div class="row justify-content-center mx-5 align-items-center">
            <div class="px-xl-5 py-4">
                <h2 class="text-capitalize">Register Yourself</h2>
                <form method="post" id="form" action="/Register/InsertData">
                    <table>
						<tr>
							<td>Enter Your Id</td>
							<td><input type="text" id="id_no"  tabindex="1" > </td>
						</tr>

						<tr>
							<td>Username</td>
							<td><input type="text" id="uname"></td>
						</tr>
						<tr>
							<td>Enter Password</td>
							<td><input type="password" id="password"  tabindex="2" ></td>
						</tr>
						<tr>
							<td>Confirm Password</td>
							<td><input type="password" id="confirmpwd"  tabindex="3"></td>
						</tr>
					</table>
                        
                    
                        <div class="col-lg-12">
                            <button type="submit" class="btn mt-3 mb-3" tabindex="7">Register</button>
                        </div>
                    
                    <div class="form-row my-auto justify-content-center align-items-center">
                        <div class="col-lg-12 " id="error_msg">
                            <!-- @ViewData["errmsg"] -->
                        </div>
                    </div>
            </form>
            </div>
        </div>
    </div>

 <br />
	 <div th:replace="fragments/general.html :: footer"></div>

</body>
</html>
