<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">


<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../bootstrap/bootstrap-4.0.0-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="../../bootstrap/bootstrap-4.0.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">   

    <link rel="stylesheet" type="text/css" media="all" 	href="../../css/home.css" th:href="@{/css/home.css}" />
 <link rel="stylesheet" type="text/css" media="all" 	href="../../css/general.css" th:href="@{/css/general.css}" />

<link rel="stylesheet" type="text/css" media="all" 	href="../../css/lecturer.css" th:href="@{/css/lecturer.css}" />
<link rel="stylesheet" type="text/css" media="all" 	href="../../css/admin-manage.css" th:href="@{/css/admin-manage.css}" />


<title>View Courses Taught</title>
</head>
<body>

<header th:insert="fragments/general.html :: header"> </header> 

      <nav id="nav2" class="navbar  navbar-default navbar-expand-lg navbar-light bg-info">
      <div class="container-fluid">
    
    <div class="collapse navbar-collapse" id="homenavbar2">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
       
        <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="../../courselecturer/home" th:href="@{/courselecturer/home}">Courses Taught</a>
        </li>
        <li class="nav-item">
        <a class="nav-link " aria-current="page" href="../../lecturerenrolment/home" th:href="@{/lecturerenrolment/home}">Course Enrolment</a>
        </li>
        <li class="nav-item">
        <a class="nav-link " aria-current="page" href="../../lecturerenrolment/gradecourse" th:href="@{/lecturerenrolment/gradecourse}">Grade A Course</a>
        </li>
        <li class="nav-item">
        <a class="nav-link " aria-current="page" href="../../lecturerenrolment/performance" th:href="@{/lecturerenrolment/performance}">Student Performance</a>
        </li>
          <li class="nav-item">
        <a class="nav-link " aria-current="page" href="../../courselecturer/add" th:href="@{/courselecturer/add}">Add Course</a>
        </li>       
      </ul>
      
    </div>
  </div>
</nav>

    


<table class="center">
		<tr>
			<th>Course Code</th>
			<th>Course Name</th>
			<th>Description</th>
			<th>Class Size</th>
			<th>Duration(Days)</th>
			<th>Current Enrolment</th>
		</tr>
		
		<tr th:each="data:${ldata}">
			<td><span th:text="${data.courses.courseId}">Course ID</span></td>
			<td><span th:text="${data.courses.courseName}">Course Name</span></td>
			<td><span th:text="${data.courses.description}">Course Description</span></td>
			<td><span th:text="${data.courses.classSize}">Course Size</span></td>
			<td><span th:text="${data.courses.duration}">Duration(Days)</span></td>	
			
			<td><span th:text="${count[ldata.indexOf(data)]}">Current Enrolment</span></td>	
					
		</tr>
		
	</table>

		<br>
		<br>
		<form>
		<input type="button" value="Back" style="float:right;" onclick="history.back()"></input>
		</form>

<br />
	 <div th:replace="fragments/general.html :: footer"></div>

</body>
</html>
