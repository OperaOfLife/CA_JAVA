<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../bootstrap/bootstrap-4.0.0-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="../../bootstrap/bootstrap-4.0.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">   
	<link rel="stylesheet" type="text/css" media="all" 	href="../../css/general.css" th:href="@{/css/general.css}" />
    <link rel="stylesheet" type="text/css" media="all" 	href="../../css/home.css" th:href="@{/css/home.css}" />
	<link rel="stylesheet" type="text/css" media="all" 	href="../../css/admin-manage.css" th:href="@{/css/admin-manage.css}" />
	<link rel="stylesheet" type="text/css" media="all" 	href="../../css/student.css" th:href="@{/css/student.css}" />

<title>View Grades and GPA</title>
</head>
<body>

 <header th:insert="fragments/general.html :: header"> </header> 

      <nav id="nav2" class="navbar  navbar-default navbar-expand-lg navbar-light bg-info">
      <div class="container-fluid">
    
    <div class="collapse navbar-collapse" id="homenavbar2">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
       
        <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="../../studentGrades/gradesGPA" th:href="@{/studentGrades/gradesGPA}">Grades and GPA</a>
        </li>
        <li class="nav-item">
        <a class="nav-link " aria-current="page" href="../../studentEnrolment/coursesForEnrolment" th:href="@{/studentEnrolment/coursesForEnrolment}">View Courses</a>
        </li>
        <li class="nav-item">
        <a class="nav-link " aria-current="page" href="../../studentEnrolment/enrolledCourses" th:href="@{/studentEnrolment/enrolledCourses}">Enrolled Courses</a>
        </li>
      </ul>
      
    </div>
  </div>
</nav>

<table class="center" th:if="${not #lists.isEmpty(enrolments)}">
	<tr>
		<th>Enrolment Id</th>
	<th>Course Id</th>
	<th>Course Name</th> 
		<th>Grade</th>
		<th>Status Credit</th>
		<th>GPA</th>
	</tr>
	
	<tr th:each="enrol:${enrolments}">
			<td th:text = "${enrol.enrolmentId}"></td>
			 <td th:text = "${enrol.course.courseId}"></td>
			 <td th:text = "${enrol.course.courseName}"></td>
		    <td th:text = "${enrol.grade}"></td>
			 <td th:text = "${enrol.status}"></td> 
			 <td th:text = "${gpa}"></td>
		</tr>
	
	</table>
   <br />
	 <div th:replace="fragments/general.html :: footer"></div> 

   
</body>
</html>
