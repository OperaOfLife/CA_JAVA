 <h1>Add Courses</h1> 
 <form action="#" th:object="${addcourse}" th:action="@{/lecturerenrolment/save}"method="post"> 
   
   <fieldset> 
     <input type="hidden" th:field="*{id}"> 
   </fieldset> 
   <fieldset> 
     Lecturer Name <select th:field="*{lecturer.firstName}"> 
       <option th:each="lname:${lnames}" th:value="${lname}" 
         th:text="${lname}"></option> 
     </select> 
   </fieldset> 
   <fieldset> 
     Course Name <select th:field="*{courses.courseName}" multiple="multiple"> 
       <option th:each="cname:${cnames}" th:value="${cname}" 
         th:text="${cname}"></option> 
     </select> 
   </fieldset> 
   <fieldset> 
     <input type="submit" value ="Save"/> 
        &nbsp; &nbsp;   
     <input type="reset" value="Reset"/> 
   </fieldset> 
 </form> 
  
   <br />
