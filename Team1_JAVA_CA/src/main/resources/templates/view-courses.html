<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../bootstrap/bootstrap-4.0.0-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="../../bootstrap/bootstrap-4.0.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">   

	<link rel="stylesheet" type="text/css" media="all" 	href="../../css/general.css" th:href="@{/css/general.css}" />


    <link rel="stylesheet" type="text/css" media="all" 	href="../../css/home.css" th:href="@{/css/home.css}" />

<link rel="stylesheet" type="text/css" media="all" 	href="../../css/student.css" th:href="@{/css/student.css}" />

<title>View Courses</title>
</head>
<body>

 <header th:insert="fragments/general.html :: header"> </header> 

      <nav id="nav2" class="navbar  navbar-default navbar-expand-lg navbar-light bg-info">
      <div class="container-fluid">
    
    <div class="collapse navbar-collapse" id="homenavbar2">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
       
        <li class="nav-item">
        <a class="nav-link" aria-current="page" href="../../studentGrades/gradesGPA" th:href="@{/studentGrades/gradesGPA}">Grades and GPA</a>
        </li>
        <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="../../studentEnrolment/coursesForEnrolment" th:href="@{/studentEnrolment/coursesForEnrolment}">View Courses</a>
        </li>
        <li class="nav-item">
        <a class="nav-link " aria-current="page" href="../../studentEnrolment/enrolledCourses" th:href="@{/studentEnrolment/enrolledCourses}">Enrolled Courses</a>
        </li>
          
      </ul>
      
    </div>
  </div>
</nav>


 <table>
    
      <tr>
        <th>COURSE ID</th>
        <th>COURSE NAME</th>
        <th>DESCRIPTION</th>
        <th>CREDITS</th>
        <th>DURATION (WEEKS)</th>
        <th>START DATE</th>
        <th>CLASS SIZE</th>
        <th>CURRENT ENROLLMENT</th>
        <th>ENROLL</th>
      </tr>
    <tr th:each="course:${freshCourses}">
      <td th:text = "${course.courseId}"></td>
      <td th:text = "${course.courseName}"></td>
      <td th:text = "${course.description}"></td>
      <td th:text = "${course.credits}"></td>
      <td th:text = "${course.duration}"></td>
      <td th:text = "${course.courseStartDate}"></td>
      <td th:text = "${course.classSize}"></td>
      <td th:text = "${course.enrolment.size()}"></td>
      <!-- <td th:text = "${Enrolment.enrolmentDate}"></td> -->
      <td><a th:href="@{/studentEnrolment/enroll/}+${course.courseId}">ENROLL</a></td>
    </tr>
</table>


<div class="form-row my-auto justify-content-center align-items-center">
                        <div class="col-lg-12 " id="error_msg">
                           <span th:text="${errmsg}"></</span>
                        </div>
                    </div>
		
   <br />
	 <div th:replace="fragments/general.html :: footer"></div> 

    

</body>
</html>
